<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
  <meta name="description" content="Природа России">
  <meta name="keywords" content="Путешествие по России, природа">
  <meta name="author" content="Любовь Холмогорова">
</head>
<body>

  <!-- page -->

  <div class="page">

    <!-- popup -->

    <div class="popup">
        <form class="popup__container">
          <div class="popup__close"></div>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__input popup__input_type_name" placeholder="Ваше имя" value="Жак-Ив Кусто">
          <input type="text" class="popup__input popup__input_type_about" placeholder="Несколько слов о себе" value="Исследователь океана">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>

    <!-- header -->
    
    <div class="header page__indent">
      <a class="logo header__position"></a>
      <hr class="header__line">
    </div>

    <!-- content -->

    <main class="content">

      <section class="profile">
        <div class="profile__info">
            <div class="profile__avatar"></div>
            <div class="profile__container">
              <div class="profile__box">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <div class="profile__edit-button"></div>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <div class="profile__add-button"></div>

      </section>

      <!-- elements -->

      <section class="elements content__indent">
        <ul class="elements__container">

          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-черкесия" class="element__pic">
            <div class="element__caption">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <div class="element__like"></div>
            </div>
          </li>

          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__pic">
            <div class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like"></div>
            </div>
          </li>

          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__pic">
            <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like"></div>
            </div>
          </li>

          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-черкесия" class="element__pic">
            <div class="element__caption">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <div class="element__like"></div>
            </div>
          </li>

          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__pic">
            <div class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like"></div>
            </div>
          </li>

          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__pic">
            <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like"></div>
            </div>
          </li>

        </ul>
        
      </section>

    </main>

    <!-- footer -->

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <!-- script -->
  
  <script src="./pages/script.js"></script>

</body>
</html>
