<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
  <meta name="description" content="Природа России">
  <meta name="keywords" content="Путешествие по России, природа">
  <meta name="author" content="Любовь Холмогорова">
</head>
<body>

  <!-- page -->

  <div class="page">

    <!-- popup -->

    <div class="popup">
        <form class="popup__container" name="popup-container">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__input popup__input_type_name" placeholder="Ваше имя" value="Жак-Ив Кусто" name="popup-name">
          <input type="text" class="popup__input popup__input_type_about" placeholder="Несколько слов о себе" value="Исследователь океана" name="popup-about">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>

    <!-- header -->
    
    <header class="header page__indent">
      <a href="https://holmarst.github.io/mesto/index.html" target="_self"><img class="logo header__position" src="images/logo.svg" alt="Логотип"></a>
    </header>

    <!-- content -->

    <main class="content">

      <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__container">
              <div class="profile__box">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button" type="button"></button>

      </section>

      <!-- elements -->

      <section class="elements content__indent">
        <ul class="elements__container"></ul>
      </section>

    </main>

    <!-- footer -->

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <template id="card-template">
    <li class="element">
      <img class="element__pic">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

  <!-- script -->
  
  <script src="./script/script.js"></script>

</body>
</html>
