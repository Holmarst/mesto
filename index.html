<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
  <meta name="description" content="Природа России">
  <meta name="keywords" content="Путешествие по России, природа">
  <meta name="author" content="Любовь Холмогорова">
</head>
<body>

  <!-- page -->

  <div class="page">

    <!-- popup -->

    <div class="popup">
      <fieldset class="popup__container">
        <div class="popup__close"></div>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__fields">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто">
          <input type="text" class="popup__input popup__input_type_about" placeholder="О себе" value="Исследователь океана">
        </fieldset>
        <button class="popup__button">Сохранить</button>
      </fieldset>
      <div class="popup__overlay"></div>
    </div>

    <!-- header -->
    
    <div class="header page__indent">
      <a class="logo header__position"></a>
      <hr class="header__line">
    </div>

    <!-- content -->

    <main class="content">

      <section class="profile">
        <div class="profile__info">
            <div class="profile__avatar"></div>
            <div class="profile__container">
              <div class="profile__box">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button">

      </section>

      <!-- elements -->

      <section class="elements content__indent">
        <ul class="elements__container">

          <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-черкесия" class="element__pic">
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <div class="element__like"></div>
          </div>
          </li>

          <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__pic">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
          </li>

          <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__pic">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
          </li>

          <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-черкесия" class="element__pic">
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <div class="element__like"></div>
          </div>
          </li>

          <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__pic">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
          </li>

          <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__pic">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
          </li>

      </ul>
        
      </section>

    </main>

    <!-- footer -->

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <!-- script -->
  
  <script src="./pages/script.js"></script>

</body>
</html>
